<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Nested Loop</title>
</head>
<body>
  <script>
    // Outer loop
    for (var i = 1; i <= 3; i++) {
      // Inner loop
      for (var j = 1; j <= 3; j++) {
        document.write("i = " + i + ", j = " + j + "<br>");
      }
    }
  </script>
</body>
</html>
